plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'gui'
version '0.0.1'
mainClassName = "${group}.SceneManager"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.sf.ucanaccess', name: 'ucanaccess', version: '3.0.7'
    compile 'com.jfoenix:jfoenix:9.0.10'
}

javafx {
    version = "15.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml','javafx.graphics','javafx.base' ]
}







